 <section class="row storyMenu content page" id='story'>

    <section class='col-lg-10 col-md-10 col-sm-10 col-xs-12 text-center'>
   
            <img src='images/story1.png'  class="storyImg animate">
    </section>

</section>

<script>
    var stroryNo = 1;
setTimeout(function(){
        $('.storyImg').removeClass("animate");},1000);  
    window.setInterval(function(){
        
        //alert($('.storyImg').attr("class"))
        stroryNo++;
        if(stroryNo > 11)
            stroryNo = 1;
        
        $('.storyImg').attr("src","images/story"+stroryNo+".png");
        $('.storyImg').addClass("animate");
        setTimeout(function(){
        $('.storyImg').removeClass("animate");},1000);
        
    },5000);

</script>
