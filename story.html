 <section class="row storyMenu content" id='story'>

    <section class='col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center'>
   
            <img src='images/story1.png'  class="storyImg animate">
    </section>

</section>

<script>
    var stroryNo = 1;
    window.setInterval(function(){
        $('.storyImg').removeClass("animate");
        //alert($('.storyImg').attr("class"))
        stroryNo++;
        if(stroryNo > 11)
            stroryNo = 1;
        
        $('.storyImg').attr("src","images/story"+stroryNo+".png");
        $('.storyImg').addClass("animate");
    },5000);

</script>
